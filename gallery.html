<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Gallery - Nurul</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom, #290101, #2c2c2c);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: #ddd;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            font-weight: 400;
            text-transform: uppercase;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #b85c5c;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        /* Page Heading */
        .page-heading {
            text-align: center;
            margin: 120px 0 30px;
        }

        .page-heading h1 {
            font-size: 48px;
            font-weight: 900;
            color: #b85c5c;
            text-transform: uppercase;
        }

        .page-heading p {
            font-size: 16px;
            color: #aaa;
        }

        /* Rotating Gallery */
        .gallery-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 50px auto;
            animation: rotateContainer 15s linear infinite;
        }

        @keyframes rotateContainer {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .gallery-container .box {
            position: absolute;
            width: 150px;
            height: 160px;
            background: #fff;
            border: 4px solid #b85c5c;
            border-radius: 10px;
            overflow: hidden;
            transform-origin: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .gallery-container .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .gallery-container .box:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px #b85c5c;
        }

        .gallery-container .box:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -50%); }
        .gallery-container .box:nth-child(2) { top: 25%; right: 5%; transform: translate(50%, -50%); }
        .gallery-container .box:nth-child(3) { bottom: 25%; right: 5%; transform: translate(50%, 50%); }
        .gallery-container .box:nth-child(4) { bottom: 0; left: 50%; transform: translate(-50%, 50%); }
        .gallery-container .box:nth-child(5) { bottom: 25%; left: 5%; transform: translate(-50%, 50%); }
        .gallery-container .box:nth-child(6) { top: 25%; left: 5%; transform: translate(-50%, -50%); }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border: 4px solid #b85c5c;
            border-radius: 10px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: #aaa;
            font-size: 14px;
            margin-top: 50px;
        }

        /* Audio Controls */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-controls button {
            background: #b85c5c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .audio-controls button:hover {
            background: #a94b4b;
        }

        .audio-controls input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="image/logo.png" alt="Logo"> NURUL
        </div>
        <div>
            <a href="index.html">Home</a>
            <a href="biodata.html">Biodata</a>
            <a href="experience.html">Experience</a>
            <a href="education.html">Education</a>
            <a href="family.html">Family</a>
            <a href="gallery.html">Gallery</a>
        </div>
    </div>

    <!-- Page Heading -->
    <div class="page-heading">
        <h1>My Gallery</h1>
        <p>Here some pictures of me and my cat</p>
    </div>

    <!-- Rotating Gallery -->
    <div class="gallery-container">
        <div class="box"><img src="image/gallery1.jpeg" alt="Image 1"></div>
        <div class="box"><img src="image/gallery2.jpeg" alt="Image 2"></div>
        <div class="box"><img src="image/gallery3.jpeg" alt="Image 3"></div>
        <div class="box"><img src="image/gallery4.jpeg" alt="Image 4"></div>
        <div class="box"><img src="image/gallery5.jpeg" alt="Image 5"></div>
        <div class="box"><img src="image/gallery6.jpeg" alt="Image 6"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img src="" alt="Lightbox Image">
    </div>

    <!-- Audio Section -->
    <audio id="background-music" autoplay loop>
        <source src="audio/background-music.mp3.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Audio Controls -->
    <div class="audio-controls">
        <button id="play-pause-btn">Pause</button>
        <label for="volume-slider">Volume:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024. Designed by Nurul.
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery-container .box img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const closeBtn = lightbox.querySelector('.close');
        const backgroundMusic = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const volumeSlider = document.getElementById('volume-slider');

        // Gallery Lightbox Functionality
        galleryImages.forEach((image) => {
            image.addEventListener('click', () => {
                lightboxImg.src = image.src;
                lightbox.classList.add('active');
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                lightbox.classList.remove('active');
            }
        });

        // Audio Control Functionality
        playPauseBtn.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                backgroundMusic.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            backgroundMusic.volume = e.target.value;
        });
    </script>
</body>
</html>
